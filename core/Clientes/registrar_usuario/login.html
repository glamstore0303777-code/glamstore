{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión — Glam Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom right, #fffafc, #fdf0f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background-color: #fff0f6;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(212, 144, 192, 0.3);
      width: 100%;
      max-width: 420px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-glam {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(213, 143, 191, 0.3);
    }

    .login-container h1 {
      font-size: 2.2rem;
      color: #c026d3;
      margin-bottom: 1.2rem;
      text-shadow: 1px 1px 2px #f3e8ff;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: bold;
      color: #7e22ce;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 10px;
      border: 1px solid #d8b4fe;
      background-color: #faf5ff;
      color: #7e22ce;
      font-weight: bold;
      box-shadow: 0 1px 4px rgba(213, 143, 191, 0.1);
    }

    .btn-login {
      margin-top: 2rem;
      background: #c084fc;
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: #a855f7;
    }

    .extra-links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #9333ea;
      text-decoration: none;
      font-weight: bold;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
    .btn-volver {
  margin-top: 1rem;
  background: #f9a8d4;
  color: white;
  padding: 0.6rem 1.2rem;
  border-radius: 10px;
  font-weight: bold;
  font-size: 0.95rem;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn-volver:hover {
  background: #ec4899;
}
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{% static 'img/logoglam.png' %}" alt="Logo Glam Store" class="logo-glam">
    <h1>Bienvenida a Glam Store </h1>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <label for="usuario">Correo electrónico</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn-login">Iniciar Sesión</button>

      <button type="button" class="btn-volver" onclick="history.back()">← Volver atrás</button>
    </form>
    
    <div class="extra-links">
      <p>¿Olvidaste tu contraseña? <a href="{% url 'recuperar_password' %}">Recupérala aquí</a></p>
      <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
    </div>
  </div>

  <script>
    // Animación de entrada ya incluida con CSS
    // Puedes agregar validación visual aquí si lo deseas
    document.querySelector("form").addEventListener("submit", () => {
      document.querySelector(".btn-login").textContent = "Cargando glam...";
    });
  </script>
</body>
</html>
