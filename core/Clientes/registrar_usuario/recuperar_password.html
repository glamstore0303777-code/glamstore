{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña — Glam Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background-image: 
        linear-gradient(135deg, rgba(243, 232, 255, 0.7) 0%, rgba(233, 213, 255, 0.7) 100%),
        url('{% static "img/fondo.jpeg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f3e8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .recovery-container {
      background-color: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-glam {
      width: 80px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(168, 85, 247, 0.2);
    }

    h1 {
      font-size: 2rem;
      color: #6b21a8;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(168, 85, 247, 0.1);
    }

    p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: bold;
      color: #6b21a8;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 10px;
      border: 2px solid #d8b4fe;
      background-color: #fdfbff;
      color: #333;
      font-weight: bold;
      box-shadow: 0 1px 4px rgba(168, 85, 247, 0.1);
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #a855f7;
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
    }

    .btn-recovery {
      margin-top: 2rem;
      background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
    }

    .btn-recovery:hover {
      background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(168, 85, 247, 0.4);
    }

    .mensaje-error {
      color: #dc2626;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="recovery-container">
    <img src="{% static 'img/logoglam.png' %}" alt="Logo Glam Store" class="logo-glam">
    <h1>¿Olvidaste tu contraseña?</h1>
    <p>Ingresa tu correo y te enviaremos un enlace pastel-glam para recuperarla </p>

    <form method="POST" action="{% url 'recuperar_password' %}" onsubmit="return validarCorreo()">
      {% csrf_token %}
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>
      <button type="submit" class="btn-recovery">Enviar enlace de recuperación</button>
      <div id="errorCorreo" class="mensaje-error">Por favor ingresa un correo válido.</div>
    </form>
  </div>

  <script>
    function validarCorreo() {
      const email = document.getElementById("email").value;
      const error = document.getElementById("errorCorreo");
      const patron = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!patron.test(email)) {
        error.style.display = "block";
        return false;
      }
      error.style.display = "none";
      return true;
    }
  </script>
</body>
</html>
