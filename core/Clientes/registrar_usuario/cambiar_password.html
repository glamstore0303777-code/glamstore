{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Contrase√±a ‚Äî Glam Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background-image: 
        linear-gradient(135deg, rgba(243, 232, 255, 0.7) 0%, rgba(233, 213, 255, 0.7) 100%),
        url('{% static "img/fondo.jpeg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f3e8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #6b21a8;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: bold;
      color: #6b21a8;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 10px;
      border: 2px solid #d8b4fe;
      background-color: #fdfbff;
      color: #333;
      font-weight: bold;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #a855f7;
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
    }

    .btn {
      margin-top: 2rem;
      background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
    }

    .btn:hover {
      background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(168, 85, 247, 0.4);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Restablecer Contrase√±a üíñ</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="nueva">Nueva contrase√±a</label>
      <input type="password" id="nueva" name="nueva" required>

      <label for="confirmacion">Confirmar contrase√±a</label>
      <input type="password" id="confirmacion" name="confirmacion" required>

      <button type="submit" class="btn">Guardar contrase√±a</button>
    </form>
  </div>
</body>
</html>
